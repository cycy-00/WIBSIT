<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebentify. | Event Details</title>
  <link rel="icon" href="IMAGES/ebentify.logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <a href="index.html" class="logo">
    <img src="IMAGES/ebentify.logo.png" alt="Ebentify Logo">Ebentify.</a>
</header>

<!-- EVENT DETAILS AREA -->
<section class="event-detail">
  <div class="event-header">
    <h1>Event Name</h1>
    <p class="event-date">Date: Loading...</p>
    <p class="event-location">Location: Loading...</p>
  </div>

  <div class="event-description">
    <img src="" alt="Event Image">
    <p>Loading event description...</p>
  </div>

  <div class="event-registration">
    <h2>Register for the Event</h2>
    <form action="" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required><br>
      <button type="submit">Register</button>
    </form>
  </div>
</section>


<script>
  const events = {
    1: {
      name: "Robux Giveaway",
      date: "March 25, 2025",
      location: "Tech Convention Center, Manila",
      image: "IMAGE/image1.jpg",
      description: "Get a chance to win free Robux at our biggest giveaway event!"
    },
    2: {
      name: "Music Festival",
      date: "June 15, 2025",
      location: "Open Grounds, Cebu",
      image: "IMAGE/image2.jpg",
      description: "Join us for a weekend of music, food, and unforgettable experiences!"
    },
    3: {
      name: "Minecraft PVP",
      date: "January 15, 2025",
      location: "Cultural Center, Davao",
      image: "IMAGE/image3.jpg",
      description: "Compete in thrilling Minecraft PVP battles and win exciting prizes!"
    }
  };

  function getEventIdFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id');
  }

  function loadEventDetails() {
    const eventId = getEventIdFromURL();
    const event = events[eventId];

    if (!event) {
      document.querySelector('.event-detail').innerHTML = "<h2>Event not found.</h2>";
      return;
    }

    document.querySelector('.event-header h1').textContent = event.name;
    document.querySelector('.event-date').textContent = `Date: ${event.date}`;
    document.querySelector('.event-location').textContent = `Location: ${event.location}`;
    document.querySelector('.event-description img').src = event.image;
    document.querySelector('.event-description p').textContent = event.description;
  }

  window.addEventListener('DOMContentLoaded', loadEventDetails);
</script>

</body>
</html>
