<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendee Dashboard | Ebentify</title>
  <link rel="icon" href="IMAGES/ebentify.logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <a href="index.html" class="logo">
      <img src="IMAGES/ebentify.logo.png" alt="Ebentify Logo">Ebentify.</a>
  </header>

  <section class="attendee-dashboard">
    <div class="dashboard-header">
      <h1>Welcome, [Attendee Name]</h1>
      <p>Here are the events you're currently registered for.</p>
    </div>
    
    <div class="events-list">
      <h2>Upcoming Events</h2>
      <div class="event">
        <img src="IMAGES/image1.jpg" alt="Event1">
        <div class="event-information">
          <h3>Robux Giveaway</h3>
          <p>May 15, 2025 | Bahay ni Sir</p>
          <p>Status: Registered</p>
          <a href="event-detail.html?id=1" class="learnmore-btn">View Event</a>
          <button class="unregister-btn">Unregister</button>
        </div>
      </div>

      <div class="event">
        <img src="IMAGES/image2.jpg" alt="Event2">
        <div class="event-information">
          <h3>Music Festival</h3>
          <p>June 15, 2025 | Sa Langit</p>
          <p>Status: Pending</p>
          <a href="event-detail.html?id=2" class="learnmore-btn">View Event</a>
          <button class="unregister-btn">Unregister</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
