<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Support | Ebentify.</title>
  <link rel="icon" href="IMAGES/ebentify.logo.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- HEADER -->
<header class="header">
  <a href="index.html" class="logo"> 
  <img src="IMAGES/ebentify.logo.png" alt="Ebentify Logo">Ebentify.</a>
</header>

<section class="contact-section">
  <div class="contact-container">
    <div class="contact-info">
      <h2>Contact & Support</h2>
      <p>If you have any questions, issues, or feedback, feel free to reach out to us.</p>
      <p>Weâ€™re here to help and support you with any event-related concerns.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>

<!--INPUT FORM -->
    <div class="contact-form">
      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required/>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required/>
        <label for="inquiry-type">Type of Inquiry</label>
        <select id="inquiry-type" name="inquiry-type" required>
          <option value="">Select Inquiry Type</option>
          <option value="general">General Inquiry</option>
          <option value="technical">Technical Support</option>
          <option value="event">Event Related</option>
        </select>
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>
</body>
</html>
